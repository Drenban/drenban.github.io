<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer type="text/javascript" src="js/main.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/minireset.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/animations.css">
        <title>Simon Feynman - Quant Analyst</title>

    <body>
        <div id="wallpaper" class="wallpaper" data-image="images/austria.jpg"></div>
        <div class="content">
            <aside class="side">
                <figure class="picture">
                    <div class="picture-shadow"></div>
                    <img id="pictureImage" class="picture-image"
                         src="pictureImage/alex.jpg"
                         srcset="images/alex.jpg 1x,
                                 images/alex@2x.jpg 2x,
                                 images/alex@3x.jpg 3x"
                         alt="Portrait of Alex Jefferson"
                         width="320"
                         height="320">
                </figure>
            </aside>
            <main class="about">
                <h1 class="name">
                    Hi, Im Simon Feynman
                </h1>
                <p class="job">
                    Quant Analyst
                </p>
                <hr class="hr">
                <div class="description">
                    <p>

                        putting everything within my grasp.
                    </p>
                </div>
                <div class="contact">
                    <a class="button" href="mailto:drenban@yandex.com">
                        Get in touch
                    </a>
                    <ul class="social">
                        <li>
                            <a>
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <noscript>
            <style type="text/css">
                .wallpaper {
                    animation-name: zoomOut;
                }
    
                .picture {
                    animation-name: dropIn;
                }
            </style>
        </noscript>
    </body>
    
</html>
