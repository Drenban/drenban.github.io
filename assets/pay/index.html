<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeekX - Renewal</title>
    <link rel="icon" href="/peekx/svg/icon.svg" type="image/svg+xml">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="payment.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* 全局样式 */
        body {
            background: linear-gradient(145deg, #0a192f 0%, #172a45 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 调整为列布局以容纳 Logo */
        }

        /* Logo 样式 */
        .logo {
            padding: 15px 20px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 150px;
            height: auto;
            filter: brightness(1.2);
        }

        /* 容器 */
        .container {
            background: rgba(15, 23, 42, 0.95);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 600px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #93c5fd;
            margin-bottom: 2rem;
        }

        /* 套餐样式 */
        .plans {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .plan {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .plan:hover {
            background: rgba(147, 197, 253, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .plan h2 {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }

        .plan p {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }

        .plan button {
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .plan button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        #payment-message {
            color: #666666;
            font-size: 12px;
            margin-top: 1.5rem;
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .logo img {
                width: 120px;
            }

            .container {
                margin: 1rem;
                padding: 1.5rem;
                max-width: 100%;
            }

            h1 {
                font-size: 1.25rem;
            }

            .plans {
                flex-direction: column;
                gap: 0.75rem;
            }

            .plan h2 {
                font-size: 1.1rem;
            }

            .plan p {
                font-size: 0.9rem;
            }

            .plan button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <object type="image/svg+xml" data="/peekx/svg/logo.svg" width="180" height="60">PeekX Logo</object>
    </div>
    <div class="container">
        <h1>账户已过期，请选择续费套餐</h1>
        <div class="plans">
            <div class="plan">
                <h2>1 个月</h2>
                <p>$10</p>
                <button id="month-btn">选择</button>
            </div>
            <div class="plan">
                <h2>3 个月</h2>
                <p>$25</p>
                <button id="quarter-btn">选择</button>
            </div>
            <div class="plan">
                <h2>1 年</h2>
                <p>$90</p>
                <button id="year-btn">选择</button>
            </div>
        </div>
        <div id="payment-message"></div>
    </div>
</body>
</html>
