<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <!-- 头部 -->
        <div class="header">
            <h1>选择您的订阅计划</h1>
        </div>

        <!-- 计划容器 -->
        <div class="plans-container">
            <!-- 月度计划 -->
            <div class="plan">
                <div class="plan-title">月度订阅</div>
                <div class="plan-price">298￥</div>
                <div class="plan-description">按月计费，灵活选择</div>
                <button class="pay-button">立即支付</button>
            </div>

            <!-- 季度计划 -->
            <div class="plan">
                <div class="plan-title">季度订阅</div>
                <div class="plan-price">898￥</div>
                <div class="plan-description">每季度支付，节省更多</div>
                <button class="pay-button">立即支付</button>
            </div>

            <!-- 年度计划 -->
            <div class="plan">
                <div class="plan-title">年度订阅</div>
                <div class="plan-price">2980￥</div>
                <div class="plan-description">全年畅享，最划算</div>
                <button class="pay-button">立即支付</button>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <p>所有价格均为人民币（￥），支持多种支付方式</p>
        </div>
    </div>
</body>
</html>
