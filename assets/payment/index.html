<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <!-- 头部 -->
        <div class="header">
            <h1>选择您的订阅计划</h1>
        </div>

        <!-- 计划容器 -->
        <div class="plans-container">
            <!-- 月度计划 -->
            <div class="plan">
                <div class="plan-title">月度订阅</div>
                <div class="plan-price">298￥</div>
                <div class="plan-description">按月计费，灵活选择</div>
                <div class="qr-code">
                    <img src="monthly-qr.png" alt="月度订阅二维码" />
                </div>
                <div class="payment-description">
                    <ul>
                        <li>支持微信、支付宝支付</li>
                        <li>随时取消，无额外费用</li>
                        <li>支付后立即生效</li>
                    </ul>
                </div>
            </div>

            <!-- 季度计划 -->
            <div class="plan">
                <div class="plan-title">季度订阅</div>
                <div class="plan-price">898￥</div>
                <div class="plan-description">每季度支付，节省更多</div>
                <div class="qr-code">
                    <img src="quarterly-qr.png" alt="季度订阅二维码" />
                </div>
                <div class="payment-description">
                    <ul>
                        <li>支持微信、支付宝支付</li>
                        <li>每季度自动续费</li>
                        <li>提供季度优惠</li>
                    </ul>
                </div>
            </div>

            <!-- 年度计划 -->
            <div class="plan">
                <div class="plan-title">年度订阅</div>
                <div class="plan-price">2980￥</div>
                <div class="plan-description">全年畅享，最划算</div>
                <div class="qr-code">
                    <img src="yearly-qr.png" alt="年度订阅二维码" />
                </div>
                <div class="payment-description">
                    <ul>
                        <li>支持微信、支付宝支付</li>
                        <li>一次性支付，享全年服务</li>
                        <li>赠送额外一个月使用权</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <p>所有价格均为人民币（￥），支持多种支付方式</p>
        </div>
    </div>
</body>
</html>
